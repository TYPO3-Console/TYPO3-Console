language: php
sudo: false
branches:
  only:
    - master
    - develop
    - /^([0-9]+\.){1,2}(x|[0-9]+)$/

cache:
  directories:
    - $HOME/.composer/cache

addons:
  apt:
    packages:
      - parallel

notifications:
  email:
    - typo3@helhum.io

before_install:
  - |
    export COMPOSER_ROOT_VERSION=4.9.5
    export PATH="$PATH:./Scripts"
  - if php -i | grep -q xdebug; then phpenv config-rm xdebug.ini; fi

before_script:
  - >
    if [ -n "$TRAVIS_TAG" ]; then
      composer set-version $TRAVIS_TAG
      # If this fails, we forgot to update version numbers before tagging the release
      test -z "$(git diff --shortstat 2> /dev/null | tail -n1)";
    fi
  - composer require typo3/cms="$TYPO3_VERSION"
  - git checkout composer.json

script:
  # This fails when command reference is not up to date
  - typo3cms commandreference:render > /dev/null 2>&1 && test -z "$(git diff --shortstat 2> /dev/null | tail -n1)";
  - >
    echo "Running php lintâ€¦";
    if [[ ${TRAVIS_PHP_VERSION:0:1} == "5" ]]; then rm -rf Classes/Composer/InstallerScript*; fi;
    find . -name \*.php ! -path "./.Build/*" | parallel --gnu php -d display_errors=stderr -l {} > /dev/null \;;
    git checkout Classes/Composer;
  - >
    echo "Running unit and functional testsâ€¦";
    .Build/bin/phpunit;

jobs:
  fast_finish: true
  include:
    - stage: test
      php: 7.2
      env: TYPO3_VERSION=^8.7
    - stage: test
      php: 7.1
      env: TYPO3_VERSION=^8.7
    - stage: test
      php: 7.0
      env: TYPO3_VERSION=^8.7
    - stage: test
      php: 7.2
      env: TYPO3_VERSION=^7.6
    - stage: test
      php: 7.1
      env: TYPO3_VERSION=^7.6
    - stage: test
      php: 7.0
      env: TYPO3_VERSION=^7.6
    - stage: test
      php: 5.6
      env: TYPO3_VERSION=^7.6
    - stage: test
      php: 5.5
      env: TYPO3_VERSION=^7.6

    - stage: ðŸš¢ to TER
      if: tag IS present
      php: 7.1
      env: TYPO3_VERSION=
      install: skip
      before_script: skip
      script:
        - |
          if [ -n "$TYPO3_ORG_USERNAME" ] && [ -n "$TYPO3_ORG_PASSWORD" ]; then
            echo -e "Preparing upload of release ${TRAVIS_TAG} to TER\n";

            # Install ter client
            composer require --global helhum/ter-client

            # Build extension files
            composer extension-release

            # Upload
            TAG_MESSAGE=`git tag -n10 -l $TRAVIS_TAG | sed 's/^[0-9.]*[ ]*//g'`
            echo "Uploading release ${TRAVIS_TAG} to TER"
            $HOME/.composer/vendor/bin/ter-client upload typo3_console . -u "$TYPO3_ORG_USERNAME" -p "$TYPO3_ORG_PASSWORD" -m "$TAG_MESSAGE"
          fi;
